<!DOCTYPE html>
<html>
    <head>
	    <title>CALCUL</title>
		<meta charset="utf-8" />
        <link rel="STYLEsheet" href="STYLEcalc.css">
        <meta name="viewport" content="width=device-width; initial-scale=1.0" />

    </head>
	
	<body>
		<h1>Mini-Calculatrice</h1>
		<table align="center">
		    <tbody>
			    <tr >
				    <td colspan="4"><input type="text" name="calc"></td>
			    </tr>
				<tr >
					<td ><input id="violet" type="button" value="MC" name="calc"></td>
				    <td ><input type="button" value="M+" name="calc"></td>
				    <td ><input type="button" value="M-" name="calc"></td>
				    <td ><input type="button" value="MR" name="calc"></td>  
                </tr>
                <tr >
				    <td ><input  type="button" value="(" name="calc"></td>
				    <td ><input type="button" value=")" name="calc"></td>
				    <td ><input type="button" value="OFF" name="calc"></td>
				    <td ><input type="button" value="ON" name="calc"></td>  
				</tr>
				<tr >
				    <td ><input type="button" value="C" name="calc"></td>
				    <td ><input type="button" value="/" name="calc"></td>
				    <td ><input type="button" value="*" name="calc" ></td>
				    <td ><input type="button" value="DEL" name="calc"></td>
				</tr>
				<tr >
				    <td><input type="button" value="7" name="calc"></td>
				    <td><input type="button" value="8" name="calc"></td>
				    <td><input type="button" value="9" name="calc"></td>
				    <td ><input type="button" value="-" name="calc"></td>
				</tr>
				<tr >
				    <td><input type="button" value="4" name="calc"></td>
				    <td><input type="button" value="5" name="calc"></td>
				    <td><input type="button" value="6" name="calc"></td>
				    <td ><input type="button" value="+" name="calc"></td>
				</tr>
				<tr >
				    <td><input type="button" value="1" name="calc"></td>
				    <td><input type="button" value="2" name="calc"></td>
				    <td><input type="button" value="3" name="calc"></td>
					<td rowspan="2" ><input type="button" value="=" name="calc"></td>
				</tr>
				<tr >
				    <td ><input id="gris" type="button" value=" % " name="calc"></td>
				    <td><input type="button" value="  0  " name="calc"></td>
				    <td ><input type="button" value="." name="calc"></td>
				</tr>
			</tbody>
		</table>
		<p>@Nisrine ED</p>
	</body>
</html>
